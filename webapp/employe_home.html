<html>
    <head>
        <title>Accueil Employe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <section id="accueil">
            
        </section>
        <script type="text/javascript">
            function demande(id){
                document.location.href = "./consult.html?idConv="+id;
            }
            
            $(document).ready(function () {
                $.ajax({
                    url: './Servlet',
                    method: 'GET',
                    data: {
                        todo: 'rechercherConversationPourEmploye'
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            var section = $('#accueil');
                            $.each(response.conversations,
                                    function (index, element) {
                                        var box = $('<div>', {
                                            "class" : "list-container"
                                        });
                                        box.append($('<span>', {
                                            "class" : "txt",
                                            text : "Consultation requise pour "+element.prenomClient+" "+element.nomClient
                                        }));
                                        box.append($('<br>'));
                                        box.append($('<span>', {
                                            "class" : "medium",
                                            text : "Médium à incarner : "+element.medium
                                        }));
                                        box.append($('<br>'));
                                        box.append($('<button>', {
                                            "class" : "button",
                                            //"onclick" : function(){demande(element.id);},
                                            "text" : "Joindre"
                                        })
                                                .on("click",function(){demande(element.id);})
                                        );
                                        section.append(box);
                                    });
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
            });
        </script>
    </body>
</html>
