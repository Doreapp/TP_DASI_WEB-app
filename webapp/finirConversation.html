<html>
    <head>
        <title>Finir la conversation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <div>
            <strong id="client-name-top">CLIENT</strong>
            demande
            <strong id="medium-name-top">MEDIUM</strong>
        </div>
        <div class="white-container">
            <span>
                Medium incarné : <strong id="medium-name-top2">MEDIUM</strong>
            </span>
            <hr>
            <span>Laissez un message sur cette conversation :</span>
            <input type="text" id="com">
            <br>
            <button id="button">Finir la conversation</button>
        </div>
        <script type="text/javascript">
            $(document).ready( function() {
                var result = null,
                        tmp = [];
                location.search
                        .substr(1)
                        .split("&")
                        .forEach(function (item) {
                            tmp = item.split("=");
                            if (tmp[0] === "idConv")
                                result = decodeURIComponent(tmp[1]);
                        });
                if (result === null) {
                    alert("La consultation n'a pas étée spécifiée");
                    return;
                }

                convId = result;
                
                $.ajax({
                    url: './Servlet',
                    method: 'POST',
                    data: {
                        todo        : 'finirConv',
                        idConv      : convId
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            $('#client-name-top').text(response.client.name);
                            $('#medium-name-top').text(response.medium.name);
                            $('#medium-name-top2').text(response.medium.name);
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
                
                $('#button').on('click',function(){
                    $.ajax({
                    url: './Servlet',
                    method: 'POST',
                    data: {
                        todo        : 'terminerConv',
                        idConv      : convId,
                        commentaire : $("#com").val()
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            document.location.href = "./employe_home.html";
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
                });
            });
        </script>
    </body>
</html>
